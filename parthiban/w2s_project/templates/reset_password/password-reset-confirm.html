<head>
	<meta charset="utf-8">{% load static %}
    <!doctype html>
    <html class="no-js" lang="">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>W2S</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="http://mayagreens.net/staticlogin/img/favicon.png">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="http://mayagreens.net/static/login/css/bootstrap.min.css">
        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="http://mayagreens.net/static/login/css/fontawesome-all.min.css">
        <!-- Flaticon CSS -->
        <link rel="stylesheet" href="http://mayagreens.net/static/login/font/flaticon.css">
        <!-- Google Web Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="http://mayagreens.net/static/login/style.css">
    </head>
    
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <section class="fxt-template-animation fxt-template-layout9" data-bg-image="{% static 'login/img/figure/bg9-l.jpg' %}">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    
                    <div class="col-lg-6 col-12">
                        <div class="fxt-content">
                            <h2>Change Password</h2>
                            <div class="fxt-form">
                                <form class="login100-form validate-form" method="POST" >
                                    {% csrf_token %}
                                    <div class="form-group">
                                        {{form.new_password1}}
                                        <div class="fxt-transformY-50 fxt-transition-delay-2">
                                            <i toggle="#id_new_password1" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="fxt-transformY-50 fxt-transition-delay-2">
                                            {{form.new_password2}}
                                            <i toggle="#id_new_password2" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                                        </div>
                                    </div>
                                    {% if form.errors %}
                                        <div class="alert alert-danger">
                                            <strong>{{form.errors}}</strong> 
                                        </div>
                                    {% endif %}
                                    
                                    
                                    <div class="form-group">
                                        <div class="fxt-transformY-50 fxt-transition-delay-4">
                                            <button type="submit" class="fxt-btn-fill">Send</button>
                                        </div>
                                    </div>
                                    <div class="fxt-footer">
                                        <div class="fxt-transformY-50 fxt-transition-delay-9">
                                            <p>Already have an account?<a href="{% url 'auth_login' %}" class="switcher-text2 inline-text">Log in</a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- jquery-->
        <script src="http://mayagreens.net/static/login/js/jquery-3.5.0.min.js"></script>
        <!-- Popper js -->
        <script src="http://mayagreens.net/static/login/js/popper.min.js"></script>
        <!-- Bootstrap js -->
        <script src="http://mayagreens.net/static/login/js/bootstrap.min.js"></script>
        <!-- Imagesloaded js -->
        <script src="http://mayagreens.net/static/login/js/imagesloaded.pkgd.min.js"></script>
        <!-- Validator js -->
        <script src="http://mayagreens.net/static/login/js/validator.min.js"></script>
        <!-- Custom Js -->
        <script src="http://mayagreens.net/static/login/js/main.js"></script>
    
    </body>
